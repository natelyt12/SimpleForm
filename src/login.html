<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="web icon" href="../asset/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <a href="../index.html" class="back-btn">
        <i class="fi fi-rr-angle-small-left"></i> Quay lại
    </a>
    <p class="info">Login form v1.2 by @phucthanhh</p>
    <div class="container">
        <div class="img"></div>
        <form class="form">
            <h1>Đăng nhập</h1>
            <p class="errorText">Vui lòng điền thông tin</p>
            <div class="input">
                <input type="text" name="email" id="email-input" required>
                <label for="email-input" class="label">Email</label>
                <i class="fi fi-rr-envelope"></i>
            </div>
            <div class="input">
                <input type="password" name="pass" id="pass-input" required>
                <label for="pass-input" class="label">Mật khẩu</label>
                <i class="fi fi-rr-lock"></i>
            </div>
            <div class="button-container">
                <button type="button" class="btn" onclick="checkLogin()"><span id="btnText">Đăng nhập</span></button>
            </div>
            <p>Bạn chưa có tài khoản? <a href="./register.html" class="reglink">Đăng ký<i
                        class="fi fi-rr-angle-small-right"></i></a>
            </p>
        </form>
    </div>
</body>
<script src="./login.js"></script>

</html>
