<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Module</title>
    <link rel="icon" href="./asset/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3badff;
            --secondary: #8a44ff;
            --accent: #ff357f;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .json-output {
            background: #000;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #10b981;
            overflow-x: auto;
            border: 1px solid #1e293b;
            margin: 20px 0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            min-width: 160px;
            padding: 0 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin: 10px;
        }

        .btn:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 68, 255, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.05);
            border-color: white;
            transform: translateY(-2px);
        }

        .status-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-online { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-offline { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .acc-list {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .acc-list h3 { font-size: 1rem; color: #94a3b8; margin-bottom: 10px; }
        .acc-item { font-size: 0.9rem; color: #cbd5e1; margin-bottom: 5px; }

        .credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            user-select: none;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

</html>
